        window.onload = function () {

            };

            //Change document-ready function to a sub ("load_langtext") and call that

        var LangText = String;
        var LangURL = String;
        var LangURLVAR = String;

        function getRequests() {

            var s1 = location.search.substring(1, location.search.length).split('&'),
            r = {}, s2, i;
            for (i = 0; i < s1.length; i += 1) {
                s2 = s1[i].split('=');
                r[decodeURIComponent(s2[0]).toLowerCase()] = decodeURIComponent(s2[1]);
            }
            return r;
        };

        $(document).ready(function () {
            //window.document.getElementById("MainView").height = 1480;

            var Text1 = new Array();
            var Text2 = new Array();
            var BtScaleBrowser = new Array();
            var BtTextAssessMale = new Array();
            var BtTextAssessFemale = new Array();

            var QueryString = getRequests();
            LangText = QueryString["lang"];

            //Don't make language URL for default
            if (typeof LangText === 'undefined') {
                LangURL = ''; LangURLVAR = '';
            }
            else {
                LangURL = '?lang=' + QueryString["lang"];
                LangURLVAR = '&lang=' + QueryString["lang"];
            };

            switch (LangText) {
                case 'eng': LangID = 1;
                    break;
                case 'fre': LangID = 2;
                    break;
                case 'dut': LangID = 3;
                    break;
                case 'ger': LangID = 4;
                    break;
                case 'spa': LangID = 5;
                    break;
                case 'ita': LangID = 6;
                    break;
                case 'por': LangID = 7;
                    break;
                case 'swe': LangID = 8;
                    break;
                case 'nor': LangID = 9;
                    break;
                case 'fin': LangID = 10;
                    break;
                case 'ben': LangID = 11;
                    break;
                case 'rus': LangID = 12;
                    break;
                case 'hin': LangID = 13;
                    break;
                case 'chi': LangID = 14;
                    break;
                case 'ara': LangID = 15;
                    break;
                case 'tha': LangID = 16;
                    break;
                case 'jap': LangID = 17;
                    break;
                case 'pol': LangID = 18;
                    break; default: LangID = 1;
            };

            switch (LangID) {
                case 1: Text1[1] = "D-VAMS (or <em>&quot;Emotiscope&quot;</em>) is a brief, nonverbal mood assessment instrument designed for stroke patients with communication difficulties due to aphasia. It consists of sliders controlling transitions between facial expressions on seven scales. <br />";
                    Text2[1] = "<strong style='line-height: 45px'>The Assessment</strong><br />Two sets of scales exist, one with a female face, one male. For each of the scales, the user adjusts the facial expression to one that best reflects their own mood. The D-VAMS mean score is a valid and reliable measure of pleasantness or unpleasantness of mood.<br />";
                    BtScaleBrowser[1] = "Scale Browser"; BtTextAssessFemale[1] = "Assessment Run (Female Face)"; BtTextAssessMale[1] = "Assessment Run (Male Face)";
                    break;
                case 2: Text1[2] = "D-VAMS (ou &quot;Emotiscope&quot;) est une brève, instrument d'évaluation de l'humeur non verbaux conçu pour les patients ayant subi un AVC avec les difficultés de communication dues à l'aphasie. Il se compose de curseurs Contrôle des transitions entre les expressions faciales sur sept échelles. <br />";
                    Text2[2] = "<strong style='line-height: 45px'>L'évaluation</strong><br />Deux ensembles d'échelles existent, l'un avec un visage féminin, un mâle. Pour chacune des échelles, l'utilisateur ajuste l'expression du visage de celui qui reflète le mieux leur propre humeur. Le D-VAMS score moyen est une mesure valide et fiable agréable ou désagréable de l'humeur.<br />";
                    BtScaleBrowser[2] = "Échelle Explorer"; BtTextAssessFemale[2] = "Évaluation (Visage Féminin)"; BtTextAssessMale[2] = "Évaluation (Visage Homme)";
                    break;
                case 3: Text1[3] = "D-VAMS (of &quot;Emotiscope&quot;) is een korte, non-verbale mood assessment instrument ontworpen voor beroerte patiënten met communicatieproblemen voordoen door namelijk afasie. Het bestaat uit sliders die overgangen besturen tussen gezichtsuitdrukkingen op zeven schalen. <br />";
                    Text2[3] = "<strong style='line-height: 45px'>De beoordeling</strong><br />Twee sets schalen bestaan, één met een vrouwelijk gezicht, één man. Voor elk van de schalen, de gebruiker past de gezichtsuitdrukking van die het beste aansluit bij hun stemming past. De D-VAMS gemiddelde score is een valide en betrouwbare meting van aangenaamheid of onaangenaamheid van de emotie.<br />";
                    BtScaleBrowser[3] = "Schaal Verkenner"; BtTextAssessFemale[3] = "Beoordeling (Vrouwelijk gezicht)"; BtTextAssessMale[3] = "Beoordeling (Mannelijke zijde)";
                    break;
                case 4: Text1[4] = "D-VAMS (oder &quot;Emotiscope&quot;) ist eine kurze, nonverbalen Stimmung Bewertung Instrument konzipiert für Schlaganfallpatienten mit Kommunikation Schwierigkeiten aufgrund der Aphasie. Es besteht aus Schieber controlling Übergänge zwischen Mimik am sieben Skalen. <br />";
                    Text2[4] = "<strong style='line-height: 45px'>Die Bewertung</strong><br />Zwei Sätze von Skalen, eine mit einem weiblichen Gesicht, einen Rüden. Für jede von den Skalen, kann der Benutzer einfach passt der Gesichtsausdruck zu einem, der am besten auf Ihre eigene Stimmung zu stimmt. Die D-VAMS bedeuten Punktzahl ist eine gültige und zuverlässige Messung des Angenehmen oder Unannehmlichkeit der Stimmung.<br />";
                    BtScaleBrowser[4] = "Skala Explorer"; BtTextAssessFemale[4] = "Bewertung (Weibliche Gesicht)"; BtTextAssessMale[4] = "Bewertung (Männliche Gesicht)";
                    break;
                case 5: Text1[5] = "D-VAMS (o &quot;Emotiscope&quot;)  es una breve evaluación de humor no verbal, instrumento diseñado para los pacientes con accidente cerebrovascular y dificultades de comunicación debido a la afasia. Consta de controles deslizantes para controlar las transiciones entre las expresiones faciales de siete escalas. <br />";
                    Text2[5] = "<strong style='line-height: 45px'>La evaluación</strong><br />Existen dos conjuntos de escalas, uno con un rostro femenino, uno masculino. Para cada una de las escalas, el usuario ajusta la expresión facial para que mejor refleja su propio estado de ánimo. El D-VAMS la puntuación media es una medida válida y fiable de agrado o desagrado del estado de ánimo.<br />";
                    BtScaleBrowser[5] = "Escala Explorer"; BtTextAssessFemale[5] = "Evaluación (Rostro femenino)"; BtTextAssessMale[5] = "Evaluación (Rostro masculino)"
                    break;
                case 6: Text1[6] = "D-VAMS (o &quot;Emotiscope&quot;) è una breve e non verbale di valutazione dell'umore strumento progettato per pazienti colpiti da ictus con gravi difficoltà di comunicazione dovute alla afasia. Esso consiste di cursori controllare transizioni tra le espressioni del viso su sette scale. <br />";
                    Text2[6] = "<strong style='line-height: 45px'>La valutazione</strong><br />Due set di scale esiste, uno con un volto femminile e una maschile. Per ognuna delle scale, l'utente regola l'espressione del viso ad uno che meglio rispecchia il loro umore. Il D-VAMS significa il punteggio è una misura valida e affidabile di piacevolezza o di sgradevolezza di emozione.<br />";
                    BtScaleBrowser[6] = "Scala Explorer"; BtTextAssessFemale[6] = "Valutazione (volto femminile)"; BtTextAssessMale[6] = "Valutazione (viso maschile)"
                    break;
                case 7: Text1[7] = "D-VAMS (ou &quot;Emotiscope&quot;) é uma breve, do instrumento de avaliação de humor não verbais projetado para pacientes com AVC com dificuldades de comunicação devido à afasia. Ele consiste de cursores controlando as transições entre as expressões faciais em sete escalas. <br />";
                    Text2[7] = "<strong style='line-height: 45px'>A avaliação</strong><br />Existem dois conjuntos de escalas, um com um rosto feminino, um macho. Para cada uma das escalas, o usuário ajusta a expressão facial para aquele que melhor reflete seu estado de espírito. A D-VAMS significa pontuação é uma medida válida e confiável de prazer ou desprazer de humor.<br />";
                    BtScaleBrowser[7] = "Escala Explorer"; BtTextAssessFemale[7] = "Avaliação (rosto feminino)"; BtTextAssessMale[7] = "Avaliação (macho)"
                    break;
                case 8: Text1[8] = "D-VAMS (eller &quot;Emotiscope&quot;) är en kort, icke verbala humör bedömning instrument utformas för stroke patienter med kommunikationssvårigheter på grund av aphasia. Det består av glidare flyttar övergångar mellan ansiktsuttryck på sju skalor. <br />";
                    Text2[8] = "<strong style='line-height: 45px'>Bedömning</strong><br />Två uppsättningar av skalor finns, en med ett kvinnligt ansikte, en hane. För varje våg, användaren helt enkelt justerar ansiktsuttryck till något som bäst speglar deras egna humör. D-VAMS medelresultat är ett giltigt och tillförlitligt mått på positivitet humör<br />";
                    BtScaleBrowser[8] = "Skala Explorer"; BtTextAssessFemale[8] = "Bedömning (kvinnligt ansikte)"; BtTextAssessMale[8] = "Bedömning (manligt ansikte)"
                    break;
                case 9: Text1[9] = "D-VAMS (eller &quot;Emotiscope&quot;) er en kort, ikke-verbale humør assessment instrument utviklet for hjerneslag pasienter med kommunikasjon vanskeligheter på grunn av aphasia. Det består av glidebryterne styrende overganger mellom ansiktsuttrykk på sju skalaer. <br />";
                    Text2[9] = "<strong style='line-height: 45px'>Vurderingen</strong><br />To sett med skalaer finnes, én med en kvinnelig ansikt, én hann. For hver av skalaer, brukeren bare justerer ansiktsuttrykk til ett som best gjenspeiler sin egen stemning. D-VAMs bety score er en gyldig og pålitelig mål på positiv stemning.<br />";
                    BtScaleBrowser[9] = "Skalere Explorer"; BtTextAssessFemale[9] = "Vurdering (kvinnelige face)"; BtTextAssessMale[9] = "Vurdering (hann Face)"
                    break;
                case 10: Text1[10] = "D-VAMS (tai &quot;Emotiscope&quot;) on lyhyt, verbaalista tuulella arvioinnin väline on suunniteltu isku potilaille, yhteysongelmia johtuen aphasia. Se koostuu liukusäätimet ohjaa siirtymät kasvonilmeet seitsemän skaalaa. <br />";
                    Text2[10] = "<strong style='line-height: 45px'>Arviointi</strong><br />Kahdet asteikot ovat olemassa, toinen naisen kasvot, yksi uros. Kunkin asteikot, käyttäjä vain säätää kasvojen lauseke, joka parhaiten vastaa omaa mielimusiikkiasi. D-VAMS tuloksen keskiarvo on pätevä ja luotettava mittari positiivinen mieliala.<br />";
                    BtScaleBrowser[10] = "Investointien selaimessa"; BtTextAssessFemale[10] = "Arviointi (naaras kasvot)"; BtTextAssessMale[10] = "Arviointi (mies kasvot)"
                    break;
                case 11: Text1[11] = "D-VAMS বা &quot;emotiscope&quot; বাকরোধ কারণে যোগাযোগ সমস্যার সঙ্গে স্ট্রোক রোগীদের জন্য পরিকল্পিত একটি সংক্ষিপ্ত , জানানোর মেজাজ মূল্যায়ন যন্ত্র . <br />";
